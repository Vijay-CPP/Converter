<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://kit.fontawesome.com/f7a8e083b0.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="styles.css" />

    <title>Converter</title>
  </head>
  <body>
    <h1>Converter</h1>

    <div class="container-fluid">
      <div class="row mx-auto">
        <div class="col-lg-6 col-md-6">
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01"
              >From</label
            >
            <select class="from form-select" id="inputGroupSelect01">
              <option selected>Please Select</option>
              <option value="1">Binary-2</option>
              <option value="2">Octal-8</option>
              <option value="3">Hexadecimal-16</option>
              <option value="4">Decimal-10</option>
            </select>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">To</label>
            <select class="to form-select" id="inputGroupSelect01">
              <option selected>Please Select</option>
              <option value="1">Binary-2</option>
              <option value="2">Octal-8</option>
              <option value="3">Hexadecimal-16</option>
              <option value="4">Decimal-10</option>
            </select>
          </div>
        </div>
      </div>

      <div class="input-number input-group flex-nowrap mx-auto">
        <input
          type="text"
          class="form-control"
          placeholder="Enter The Number"
          aria-label="Username"
          aria-describedby="addon-wrapping"
        />
      </div>

      <button type="button" class="btn btn-dark">Convert</button>

      <div class="card mx-auto">
        <div class="card-body">
          <h5 class="card-title">Result</h5>
          <p class="card-text">To Be Calculated</p>
        </div>
      </div>
    </div>




<h4>made with <i class="fa-solid fa-heart"></i> by Vijay</h4>
